            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            animation: fadeInUp 1s ease;
        }

        .group-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease backwards;
        }

        .group-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .group-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }

        .member {
            padding: 12px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .member:hover {
            transform: translateX(5px);
            border-left-width: 6px;
        }

        .member-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .member-info {
            font-size: 0.9em;
            color: #4a5568;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nim {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 3px 8px;
            border-radius: 5px;
        }

        .class {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .groups-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        function renderGroups(filteredGroups) {
            const grid = document.getElementById('groupsGrid');
            const noResults = document.getElementById('noResults');
            
            grid.innerHTML = '';
            
            if (filteredGroups.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            filteredGroups.forEach((group, index) => {
                const card = document.createElement('div');
                card.className = 'group-card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                let membersHTML = group.members.map(member => `
                    <div class="member">
                        <div class="member-name">${member.name}</div>
                        <div class="member-info">
                            <span class="nim">${member.nim}</span>
                            <span class="class">${member.class}</span>
                        </div>
                    </div>
                `).join('');
                
                card.innerHTML = `
                    <div class="group-header">Kelompok ${group.number}</div>
                    ${membersHTML}
                `;
                
                grid.appendChild(card);
            });
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                renderGroups(groups);
                return;
            }
            
            const filtered = groups.filter(group => {
                return group.members.some(member => 
                    member.name.toLowerCase().includes(searchTerm) ||
                    member.nim.includes(searchTerm) ||
                    member.class.toLowerCase().includes(searchTerm)
                );
            });
            
            renderGroups(filtered);
        });

        renderGroups(groups);
